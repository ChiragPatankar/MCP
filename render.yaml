services:
  - type: web
    name: mcp-chat-backend
    env: node
    rootDir: server
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  - type: web
    name: mcp-chat-frontend
    env: node
    rootDir: .
    buildCommand: npm install -g vite && npm install && npm run build
    startCommand: npm run preview
    envVars:
      - key: NODE_ENV
        value: production
